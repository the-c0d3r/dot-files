- shell:
  - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zsh/.zshrc
    ~/.config/i3/config: i3/config
    ~/.config/termite/config: termite/config
    ~/.config/polybar:
      create: true
      glob: true
      path: polybar/*


