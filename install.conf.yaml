- shell:
  - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zsh/.zshrc
    ~/.config/i3/config:
      create: true
      path: i3/config
    ~/.config/polybar/:
      create: true
      glob: true
      path: polybar/*


